<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #text-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #qrcode {
            width: 256px;
            height: 256px;
            margin: 0 auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRコードジェネレーター</h1>
        <p>テキストまたはURLを入力してください:</p>
        <input type="text" id="text-input" placeholder="ここにテキストを入力...">
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        const textInput = document.getElementById('text-input');
        const qrcodeContainer = document.getElementById('qrcode');

        // 初期QRコードを生成
        let qrcode = new QRCode(qrcodeContainer, {
            text: "https://www.google.com",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 入力イベントリスナーを追加
        textInput.addEventListener('input', () => {
            const inputText = textInput.value;

            // 既存のQRコードをクリア
            qrcodeContainer.innerHTML = '';

            // 新しいQRコードを生成
            if (inputText) {
                qrcode = new QRCode(qrcodeContainer, {
                    text: inputText,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        });
    </script>
</body>
</html>
